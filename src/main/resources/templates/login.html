<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="" />
	<meta name="author" content="" />
	
	<title>Log in with your account</title>
	
	<link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	<link href="../static/css/login.css" th:href="@{css/login.css}" rel="stylesheet" type="text/css"/>
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">

		<form method="POST" action="#" th:action="@{/login}" class="form-signin">
			<h2 class="form-heading">Log in</h2>

			<div class="form-group" th:classappend="${param.error != null}? has-error">
				<div th:if="${param.logout}">
		            You have been logged out.
		        </div>
		        <div th:if="${param.csrfError}">
		            Session lost, please log again.
		        </div>
		        <div th:if="${param.generalError}">
		            There have been an error, please log again.
		        </div>
	       		<input name="username" type="text" class="form-control" placeholder="Username" autofocus="true" />
				<input name="password" type="password" class="form-control" placeholder="Password" />
				<div th:if="${param.error}">
	            	Invalid username and password.
		        </div>
		        <input type="hidden" name="" th:name="${_csrf.parameterName}" value="" th:value="${_csrf.token}"/>
	
				<button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
				<h4 class="text-center">
					<a href="registration.html" th:href="@{/registration}">Create an account</a>
				</h4>
			</div>

		</form>

	</div>
	<!-- /container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
