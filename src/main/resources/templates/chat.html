<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Chat lite</title>

	<link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	<link href="../static/css/common.css" th:href="@{css/common.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support Javascript!
		Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2>
	</noscript>
	
	<header class="header">
		<div class="container">
			<form id="logoutForm" method="POST" action="#" th:action="@{/logout}">
				<input type="hidden" name="" th:name="${_csrf.parameterName}" value="" th:value="${_csrf.token}"/>
				
				<div class="col-md-8">
					Greetings <span th:text="${#httpServletRequest.remoteUser}">User</span>
				</div>
				<div class="col-md-4">
					<a hre="https://github.com/Maxouwell/chatlite">https://github.com/Maxouwell/chatlite</a>
					<button id="logout" class="btn btn-default" type="submit">Logout</button>
				</div>
			</form>
		</div>
	</header>
	
	<div id="main-content" class="container">
		<div class="row">
			<div id="messagesScroll" class="col-md-12 fuck_this_scroll">
				<table id="conversation" class="table table-striped" >
					<tbody id="messages">
						<tr id="loadMore" ><td><button id="loadMoreBtn" class="btn btn-default" type="submit">Load More</button></td></tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
	
	<div class="container"> Connected users : <span id="usersList"></span></div>
	
	<footer class="footer">
		<div class="container">
			<form id="sendForm">
				<div class="col-md-11">
					<input type="text" id="message" class="form-control" placeholder="Your message here..."/>
				</div>
				<div class="col-md-1">
					<button id="send" class="btn btn-default" type="submit">Send</button>
				</div>
				
			</form>
		</div>
	</footer>

<!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
<script src="#" th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
<script src="#" th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
</body>
</html>
